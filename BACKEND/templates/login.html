<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Student Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      /* Full-screen background */
      body {
        background: url("/static/Login_background.jpg") no-repeat center center
          fixed;

        background-size: cover;
        height: 100vh;
        margin: 0;
        font-family: "Segoe UI", sans-serif;
      }

      /* Centered login card with glassmorphism */
      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 2rem;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }

      .form-label {
        color: #fff;
      }

      .glass-card h3,
      .glass-card p {
        color: #fff;
      }

      a {
        color: #ffc107;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="glass-card col-md-5">
        <h3 class="text-center mb-4">Login</h3>
        <form id="loginForm" method="POST" action="{{ url_for('login') }}">
          <div class="mb-3">
            <label for="voter_id" class="form-label">Voter ID</label>
            <input
              type="text"
              class="form-control"
              id="voter_id"
              name="voter_id"
              required
            />
          </div>

          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
            <i
              class="fa-solid fa-eye"
              id="togglePassword"
              style="
                position: absolute;
                top: 73.5%;
                right: 15px;
                transform: translateY(-50%);
                cursor: pointer;
                color: #1d242a;
              "
            ></i>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-warning">Login</button>
          </div>
        </form>
        <div class="text-center mt-4">
          <p>
            Want to register?
            <a href="{{ url_for('register') }}">Click here</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#password");

      togglePassword.addEventListener("click", function () {
        // Toggle the type attribute
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);

        // Toggle the icon
        this.classList.toggle("fa-eye-slash");
      });
    </script>
  </body>
</html>
