<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voter Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: url("/static/Login_background.jpg") no-repeat center center
          fixed;
        background-size: cover;
        height: 100vh;
        margin: 0;
        font-family: "Segoe UI", sans-serif;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 2rem;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }

      .form-label,
      .glass-card h3 {
        color: #fff;
      }

      a {
        color: #ffc107;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid vh-100 overflow-auto pt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="glass-card">
            <h3 class="text-center mb-4">Voter Registration</h3>

            {% with messages = get_flashed_messages(with_categories=true) %} {%
            if messages %} {% for category, message in messages %}
            <div class="alert alert-{{ category }} text-center">
              {{ message }}
            </div>
            {% endfor %} {% endif %} {% endwith %}

            <form
              method="POST"
              action="{{ url_for('register') }}"
              enctype="multipart/form-data"
            >
              <!-- Full Name and Parent Name -->
              <div class="row">
                <div class="mb-3 col-md-6">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fullName"
                    name="full_name"
                    required
                  />
                </div>
                <div class="mb-3 col-md-6">
                  <label for="parentName" class="form-label"
                    >Parent's Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="parentName"
                    name="parent_name"
                    required
                  />
                </div>
              </div>

              <!-- DOB, Gender -->
              <div class="row">
                <div class="mb-3 col-md-6">
                  <label for="dob" class="form-label">Date of Birth</label>
                  <input
                    type="date"
                    class="form-control"
                    id="dob"
                    name="dob"
                    required
                  />
                </div>
                <div class="mb-3 col-md-6">
                  <label for="gender" class="form-label">Gender</label>
                  <select
                    class="form-select"
                    id="gender"
                    name="gender"
                    required
                  >
                    <option value="">Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                  </select>
                </div>
              </div>

              <!-- Aadhar and Phone -->
              <div class="row">
                <div class="mb-3 col-md-6">
                  <label for="aadhar" class="form-label">Aadhar Number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="aadhar"
                    name="aadhar_number"
                    pattern="[0-9]{12}"
                    required
                  />
                </div>
                <div class="mb-3 col-md-6">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    name="phone"
                    pattern="[0-9]{10}"
                    required
                  />
                </div>
              </div>

              <!-- Password and Confirm Password -->
              <!-- Password Field -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email (optional)</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>

              <!-- Address -->
              <div class="mb-3">
                <label for="address" class="form-label">Full Address</label>
                <textarea
                  class="form-control"
                  id="address"
                  name="address"
                  rows="2"
                  required
                ></textarea>
              </div>

              <!-- State & District -->
              <div class="row">
                <div class="mb-3 col-md-6">
                  <label for="state" class="form-label">State</label>
                  <select class="form-select" id="state" name="state" required>
                    <option value="">Select State</option>
                    <option>Karnataka</option>
                    <option>Maharashtra</option>
                    <option>Tamil Nadu</option>
                    <option>Kerala</option>
                    <option>Telangana</option>
                  </select>
                </div>
                <div class="mb-3 col-md-6">
                  <label for="district" class="form-label">District</label>
                  <input
                    type="text"
                    class="form-control"
                    id="district"
                    name="district"
                    required
                  />
                </div>
              </div>

              <!-- Pincode -->
              <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input
                  type="text"
                  class="form-control"
                  id="pincode"
                  name="pincode"
                  pattern="[0-9]{6}"
                  title="Enter a valid 6-digit pincode"
                  required
                />
              </div>

              <!-- Photo Upload -->
              <div class="mb-3">
                <label for="photo" class="form-label">Upload Photo</label>
                <input
                  type="file"
                  class="form-control"
                  id="photo"
                  name="photo"
                  accept="image/*"
                />
              </div>

              <!-- Submit -->
              <div class="d-grid">
                <button type="submit" class="btn btn-warning">Register</button>
              </div>
              <div class="text-center mt-3">
                <p>
                  Already registered?
                  <a href="{{ url_for('login') }}">Login here</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
