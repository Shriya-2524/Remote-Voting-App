<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Student Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Full-screen background */
      body {
        background: url("Login_background.jpg") no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        margin: 0;
        font-family: "Segoe UI", sans-serif;
      }

      /* Centered login card with glassmorphism */
      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 2rem;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }

      .form-label {
        color: #fff;
      }

      .glass-card h3,
      .glass-card p {
        color: #fff;
      }

      a {
        color: #ffc107;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="glass-card col-md-5">
        <h3 class="text-center mb-4">Login</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input type="text" class="form-control" id="userId" required />
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-warning">Login</button>
          </div>
        </form>
        <div class="text-center mt-4">
          <p>
            Want to register?
            <a href="#" onclick="openRegister()">Click here</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const userId = document.getElementById("userId").value;
          const name = document.getElementById("name").value;
          const password = document.getElementById("password").value;
          alert(`Login attempted:\nUser ID: ${userId}\nName: ${name}`);
        });

      function openRegister() {
        window.open("http://127.0.0.1:5500/sign-up.html#");
      }
    </script>
  </body>
</html>
