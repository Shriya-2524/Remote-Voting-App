<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: url("Login_background.jpg") no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        margin: 0;
        font-family: "Segoe UI", sans-serif;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 2rem;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }

      .form-label,
      .glass-card h3 {
        color: #fff;
      }

      a {
        color: #ffc107;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid vh-100 overflow-auto pt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="glass-card">
            <h3 class="text-center mb-4">Sign Up</h3>
            <form id="signupForm">
              <div class="row">
                <div class="mb-3 col-md-6">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" required />
                </div>
                <div class="mb-3 col-md-6">
                  <label for="dob" class="form-label">Date of Birth</label>
                  <input type="date" class="form-control" id="dob" required />
                </div>
              </div>
              <div class="mb-3">
                <label for="voterId" class="form-label">Voter ID</label>
                <input type="text" class="form-control" id="voterId" required />
              </div>
              <div class="mb-3">
                <label for="address1" class="form-label">Address Line 1</label>
                <input
                  type="text"
                  class="form-control"
                  id="address1"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="address2" class="form-label">Address Line 2</label>
                <input type="text" class="form-control" id="address2" />
              </div>
              <div class="row">
                <div class="mb-3 col-md-6">
                  <label for="state" class="form-label">State</label>
                  <select class="form-select" id="state" required>
                    <option value="">Select a state</option>
                    <option>Andhra Pradesh</option>
                    <option>Arunachal Pradesh</option>
                    <option>Assam</option>
                    <option>Bihar</option>
                    <option>Chhattisgarh</option>
                    <option>Goa</option>
                    <option>Gujarat</option>
                    <option>Haryana</option>
                    <option>Himachal Pradesh</option>
                    <option>Jharkhand</option>
                    <option>Karnataka</option>
                    <option>Kerala</option>
                    <option>Madhya Pradesh</option>
                    <option>Maharashtra</option>
                    <option>Manipur</option>
                    <option>Meghalaya</option>
                    <option>Mizoram</option>
                    <option>Nagaland</option>
                    <option>Odisha</option>
                    <option>Punjab</option>
                    <option>Rajasthan</option>
                    <option>Sikkim</option>
                    <option>Tamil Nadu</option>
                    <option>Telangana</option>
                    <option>Tripura</option>
                    <option>Uttar Pradesh</option>
                    <option>Uttarakhand</option>
                    <option>West Bengal</option>
                    <option>Delhi</option>
                    <option>Jammu & Kashmir</option>
                    <option>Ladakh</option>
                  </select>
                </div>
                <div class="mb-3 col-md-6">
                  <label for="city" class="form-label">City</label>
                  <select class="form-select" id="city" required>
                    <option value="">Select a city</option>
                    <option>Mumbai</option>
                    <option>Delhi</option>
                    <option>Bangalore</option>
                    <option>Kolkata</option>
                    <option>Chennai</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label for="contact" class="form-label">Contact Number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="contact"
                  pattern="[0-9]{10}"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="aadhar" class="form-label"
                  >Aadhaar Verification Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="aadhar"
                  pattern="[0-9]{12}"
                  required
                />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-warning">Register</button>
              </div>
              <div class="text-center mt-3">
                <p>
                  Already have an account?
                  <a href="#" onclick="navigate('login')">Login here</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Registration form submitted successfully!");
        });

      function navigate(page) {
        window.open("http://127.0.0.1:5500/login.html#");
      }
    </script>
  </body>
</html>
